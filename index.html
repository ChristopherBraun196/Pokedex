<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="icon" type="image/x-icon" href="./img/icons/Pokeball.svg" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/pokemon.css" />
    <link rel="stylesheet" href="./styles/pokemonTypes.css" />
    <link rel="stylesheet" href="./styles/BigPokedexCard.css" />
    <script src="./scripts/templates.js"></script>
  </head>
  <body onload="init()">
    <div class="Background"></div>
    <header>
      <div class="HeaderBar">
        <div class="logo-container">
          <a href="#">
            <img src="./img/icons/pokeball.png" alt="Pokeball" />
          </a>
          <h1>Pokédex</h1>
        </div>
        <nav class="SearchBar" tabindex="0" aria-label="searchBar">
          <input
            id="search"
            type="text"
            placeholder="Search.."
            onkeyup="searchPokemon()"
          />
        </nav>
      </div>
    </header>
    <main>
      <div class="OverlayContainer" id="loadPokemon"></div>
      <div class="moreButton">
        <div id="loading-spinner" class="hidden">
          <div class="spinner"></div>
        </div>
        <button
          id="resetSearchBtn"
          class="hidden resetBtn"
          onclick="resetSearch()"
        >
          Reset
        </button>
        <button
          id="loadMoreBtn"
          class="NoPush loadMoreBtn"
          onclick="loadMorePokemon()"
        >
          LoadMore...
        </button>
      </div>
    </main>

    <dialog
      class="dialogPosition example-dialog"
      id="openPokemonDialog"
    ></dialog>

    <footer>
      <div class="FooterLinks">
        <span>Created by Christopher Braun</span>
      </div>
      <div class="FooterLinks">
        <span>2026</span>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
