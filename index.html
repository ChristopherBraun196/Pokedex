<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="icon" type="image/x-icon" href="./img/icons/Pokeball.svg" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/pokemon.css" />
    <link rel="stylesheet" href="./styles/pokemonTypes.css" />
    <link rel="stylesheet" href="./styles/BigPokedexCard.css">
    <script src="./scripts/templates.js"></script>
  </head>
  <body onload="init()">
    <div class="Background"></div>
    <header>
      <div class="HeaderBar">
        <div class="logo-container">
          <a href="#">
            <img src="./img/icons/pokeball.png" alt="Pokeball" />
          </a>
          <h1>Pokédex</h1>
        </div>

        <nav class="SearchBar" tabindex="0" aria-label="searchBar">
          <input id="mySearch" type="text" placeholder="Search.." />
        </nav>
      </div>
    </header>
    <main>
      <div class="OverlayContainer" id="loadPokemon"></div>
      <div class="moreButton">
        <button onclick="loadMorePokemon()">LoadMore...</button>
      </div>
    </main>

    <dialog id="openPokemonDialog"></dialog>

    <footer></footer>
    <script src="./script.js"></script>
  </body>
</html>
